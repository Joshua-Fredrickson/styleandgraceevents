
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel ='stylesheet' href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel ='stylesheet' href="https://fonts.googleapis.com/css?family=Playfair+Display|Playfair+Display+SC">
    <link rel ='stylesheet' href="styles/base/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel ='stylesheet' href="styles/module/nav.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <link rel="stylesheet" href="vendor/styles/railscasts.css">
    <title>Style &amp; Grace BLOG ENTRY FORM</title>

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>
          Style and Grace Events Blog
        </h1>
        <h2>blog entry form</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home">Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-home">Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Article</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="article-title" placeholder="article title" required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="article-author" placeholder="author name" required>
          </label>
          <label>
            <input type="text" id="article-author-url" placeholder="author url" required>
          </label>
          <label>
            <input type="text" id="article-category" placeholder="category" required>
          </label>
          <label>
            <input type="checkbox" id="article-published">
            <span>published?</span>
          </label>
        </form>
      </section>

      <section id="articles" class="tab-content">
      </section>

      <section id="article-export">
        <label id="export-field" for="article-json">
          <input type="text" id="article-json" readonly>
          <span>when done, copy the JSON from above</span>
        </label>
      </section>
    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>

    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>

    <script>
      articleView.initNewArticlePage();
    </script>
  </body>
</html>









<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/vendor-styles/reset.css" rel='stylesheet'>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Playfair+Display+SC" rel="stylesheet">
    <link href="styles/base/base.css" rel="stylesheet">
    <link href="styles/module/nav.css" rel="stylesheet">
    <title>Style &amp; Grace BLOG ENTRY FORM</title>
</head>
<body>
    <nav>
        <i class="fas fa-bars" id="hamburger"></i>
        <ul>
            <li><a class="nav-elem" href="place-settings.html"> Place Settings </a></li>
            <li><a class="nav-elem" href="linens.html"> Linens </a></li>
            <li><a class="nav-elem" href="glassware.html"> Glassware </a></li>
        </ul>
    </nav>
    <header id="page-title">
        <h1> Style &amp; Grace</h1>
        <h2> Blog Creator </h2>   
    </header>
    <section>
        <form id="new-blog">
            <label>    
                <input class="blog-inputs" id="blog-author" placeholder="Author Name" type="text" required></input>
            </label>
            <label>
                <input class="blog-inputs" id="blog-title" placeholder="blog Title" type="text" size="30" required></input>
            </label>
            <label>
                <input class="blog-inputs" id="blog-category" placeholder="blog Category" type="text" size="30" required></input>
            </label>
            <label>
                <span id="text-area">1000 charater max.</span>
                <textarea class="blog-inputs" id="blog-content" placeholder="blog Content" name="textarea" rows="10" cols="50"></textarea>
            </label>
            <label>
                <input type="checkbox" id="published-blog">
                <span>published?</span>
            </label>
            <button class="blog-inputs" type="submit" name="submit-blog">Submit Blog</button>
        </form>
    </section>    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>
